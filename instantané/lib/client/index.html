	<link rel="shortcut icon" type="image/png" href="favicon.png">

	<script>
		window.addEventListener('DOMContentLoaded', function () {

			var xhr = new XMLHttpRequest();
			xhr.open('GET', '/config');
			xhr.onreadystatechange = function () {

				if (xhr.readyState === 4) {
					var config = JSON.parse(xhr.responseText);

					document.title = config.title + ' - reichat';
					flagrate.Element.extend(document.getElementById('title')).updateText(config.title);
					//flagrate.Element.extend(document.getElementById('client-version')).updateText(config.version.client);
					//flagrate.Element.extend(document.getElementById('server-version')).updateText(config.version.server);

					localStorage.setItem('enter', 'yes');
				}
			};
			xhr.send();
		});
	</script>
</head>
